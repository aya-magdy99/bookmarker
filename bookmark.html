<body class="d-flex position-relative flex-column align-content-around justify-content-between">

    <div>
        <div class="palette d-flex flex-column justify-content-between my-3">

            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>


        </div>
        <div class="px-5 container-md">
            <h1 class=" text-uppercase text-center h2  my-3">Bookmarker</h1>
            <div class="d-flex flex-column mt-4">
                <div class="form-group  mx-auto  pt-3  width-dy">
                    <div class="pad">
                        <h3 class=" text-center my-3 text-capitalize d-flex justify-content-center">

                            <i class="far fa-bookmark mr-3"></i>save your bookmarks here! </h3>
                        <label for="siteName " class="my-1 text-white">Site Name</label>
                        <input type="text" required class="form-control  mx-auto my-1" id="siteName" placeholder="Enter bookmark's name">
                        <label for="siteURL" class="my-1 mt-3 text-white">Site URL</label>
                        <input type="text" required class="form-control  mx-auto  my-1" id="siteURL" placeholder="Enter bookmark's URL">
                        <div class="save-btn w-100  my-4 text-center mx-auto ">
                            <button class="btn  py-2 px-3" id="save">SAVE</button>
                        </div>
                    </div>
                </div>
                <div class="sites-container my-2 mb-4  width-dy mx-auto">

                </div>
            </div>

        </div>
    </div>
